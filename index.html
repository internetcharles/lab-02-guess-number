<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess a number!</title>
</head>

<body>
    <div id="game-container" class="game-container">
        <h1>
            Guess a number! (NIGHTMARE MODE)
        </h1>
        <h3>
            You have three tries to guess a number from 1 to 100!
        </h3>
        <input id="user-input" type="number" min="1" max="100"></input>
        <button id="button">SUBMIT GUESS</button>
        <button id="guess-random">INPUT A RANDOM NUMBER</button>
        <div id="high-or-low"></div>
    </div>
    <div id="result-container">
        <h3>Tries remaining: <span id="tries"></span></h3>
        <h1 id="result"></h1>
    </div>
    <div class="hidden-container" id="hidden-container">
        <button id="reset">RESET</button>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
